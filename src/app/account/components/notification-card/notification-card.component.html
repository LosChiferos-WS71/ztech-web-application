<mat-card class="notification-card">
  <mat-card-content>
    <div class="notification-content">
      <mat-icon class="alert-icon">notifications</mat-icon>
      <span class="notification-text">
        <mat-card-title>{{ notification.title }}</mat-card-title>
        <p>{{ notification.plant }}</p>
      </span>
    </div>
  </mat-card-content>
</mat-card>
