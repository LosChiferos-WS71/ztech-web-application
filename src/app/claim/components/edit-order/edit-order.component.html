<div class="edit-order-container">
  <div class="edit-order-form">
    <div class="title-container">
      <h2><span>EDIT</span><br><span>ORDER</span></h2>
    </div>
    <form>
      <div class="form-group">
        <h1 class="form-label">Subject</h1>
        <div class="input-container">
          <input type="text" id="subject" placeholder="Subject">
          <mat-icon matPrefix>search</mat-icon>
        </div>
      </div>
      <div class="form-group">
        <h1 class="form-label">Detail</h1>
        <div class="input-container">
          <textarea id="detail" placeholder="Description"></textarea>
          <mat-icon matPrefix>info</mat-icon>
        </div>
      </div>
      <div class="form-buttons">
        <button type="button" class="custom-button generate-button">Save</button>
        <button type="button" class="custom-button cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
