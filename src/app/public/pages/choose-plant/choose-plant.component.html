<body>
  <app-toolbar></app-toolbar>
  
  <div class="content">
    <div class="top-bar">
      <div class="left-section">
        <span class="white-text">Configure Flowerpot</span>
      </div>
      <div class="right-section">
        <span class="white-text">Find your plant so you can insert it into your pot.</span>
      </div>
    </div>
  
    <div class="search-input">
        <i class="material-icons">search</i>
        <input type="text" placeholder="Enter the plant you want to search for" [(ngModel)]="searchText" (input)="filterPlants()">
    </div>
  
    <div class="flowerpot-container">
      <ng-container *ngIf="filteredPlants.length > 0;   else noResults">
        <app-flowerpot *ngFor="let plant of filteredPlants"
                     [photo]="plant.photo"
                     [name]="plant.name"
                     [description]="plant.description">
        </app-flowerpot>
      </ng-container>
      <ng-template #noResults>
        <div class="no-results">
          <img src="../../../../assets/ztech/not-found.png" alt="Not Found" class="not-found-image">
          <p class="not-found-text">Not Found</p>
          <p class="not-found-description">Sorry, the keyword you entered cannot be found. Please check again or search with another keyword.</p>
        </div>
      </ng-template>
    </div>
  </div>
</body>
