<div class="custom-search-container">

  <mat-icon matPrefix>search</mat-icon>

  <input type="text" class="custom-search-input" [(ngModel)]="searchText" (ngModelChange)="filterPlants()" placeholder="Enter the plant you want to search for">
</div>
<br>
<div class="plant-grid">
  <div *ngFor="let plant of filteredPlants">
    <app-card-plant [plant]="plant"></app-card-plant>
  </div>
</div>
