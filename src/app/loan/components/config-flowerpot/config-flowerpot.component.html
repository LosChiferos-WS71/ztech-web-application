<div class="add-flowerpot-content">
    <div class="centered-container">
        <div class="image-upload">
          <img src="../../../../assets/ztech/add-image.png" alt="Add Image" class="image-icon">
          <p>Add the image for your flowerpot</p>
        </div>
      </div>
      <div class="input-container">
          <mat-form-field appearance="outline" class="input-data">
            <mat-icon matPrefix style="display: flex; align-items: center;">local_florist</mat-icon>
            <input matInput type="text" placeholder="Enter a flowerpot name" [(ngModel)]="name" name="name">
          </mat-form-field>
      </div>
    <button class="save-button" (click)="onSaveClick()">Save</button>
</div>
